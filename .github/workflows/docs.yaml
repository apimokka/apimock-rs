name: Docs

on:
  push:
    branches:
      - main
  # manual run
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

defaults:
  run:
    shell: bash

env:
  PRODUCT_BASENAME: apimock
  TAG: ${{ github.ref_name }}            # tag or branch name
  JOB_WORKDIR: tmp-${{ github.run_id }}  # unique number

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust
        run: bash .github/workflows/scripts/install-rust.sh stable ${{ matrix.target }}
      
      - name: Install mdBook and extension(s)
        run: |
          cargo install mdbook
          cargo install mdbook-mermaid
      
      - name: mdbook build
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: docs
        run: |
          mdbook build
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.book
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
